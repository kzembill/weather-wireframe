<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
   
    <div class="container">
      <h1>Ohio</h1>
      <h2>☀</h2>
      <h3>62°F │°C</h3>
      <h4>
        Weather
        <br />
        Sunday, April 9
        <br />
        Sunny
      </h4>

      <ul>
        <li>Precipitation: 0%</li>
        <li>Humidity: 32%</li>
        <li>Wind: 9mph</li>
      </ul>
      <hr />
      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <h6 class="card-subtitle mb-2 text-muted">4/10</h6>
              <p class="card-text">⛅</p>
              <strong>66° 40°</strong>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Tues</h5>
              <h6 class="card-subtitle mb-2 text-muted">4/11</h6>
              <p class="card-text">⛅</p>
              <strong>72° 50°</strong>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <h6 class="card-subtitle mb-2 text-muted">4/12</h6>
              <p class="card-text">⛅</p>
              <strong>74° 48°</strong>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Thur</h5>
              <h6 class="card-subtitle mb-2 text-muted">4/13</h6>
              <p class="card-text">☀</p>
              <strong>76° 50°</strong>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-2 text-muted">4/14</h6>
              <p class="card-text">⛅</p>
              <strong>78° 56°</strong>
            </div>
          </div>
        </div>

        <form>
          <input type="text" placeholder="Enter city..." />
          <input type="submit" value="Search" />
        </form>
      </div>
    </div>
     <script src="script.js"></script>
  </body>
</html>
